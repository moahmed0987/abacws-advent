<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }} | Advent of Code</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>

</head>

<body>
    <header>
        <!-- <div class="errors">
            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %} 
            {% endwith %}
        </div> -->
        <nav>
            <ul>
                <li><a id="home" href="{{ url_for('home') }}">Home</a></li>

                {% if current_user.is_authenticated %}
                    <li><a id="logout" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a id="login" href="{{ url_for('login') }}">Login</a></li>
                    <li><a id="register" href="{{ url_for('register') }}">Register</a></li>
                {% endif %}

            </ul>
        </nav>

        <div class="logo_wrapper">
            <div class="logo">
                <img class="logo_book" src="{{ url_for('static', filename='img/logo_images/logo.png') }}"> <!-- TODO: create logo -->
                <div class="logo_text_wrapper">
                    <p class="logo_text">Advent of Code</p>
                </div>
            </div>
        </div>

        <div class="title">
            <h1>{{ title }}</h1>
        </div>
    </header>


    <div id="content">
        {% block content %} 
        {% endblock %}
    </div>
</body>

</html>
